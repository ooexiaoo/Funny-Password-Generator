<!DOCTYPE html>
<html>
<head>
  <title>Anime Password Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Anime Password Generator</h1>
    <label for="length">Password Length:</label>
    <input type="number" id="length" min="1" max="128" value="12">
    <br>
    <select id="triggerSelect">
      <option value="0">I wish I could</option>
      <option value="1">If I had</option>
      <option value="2">I feel like</option>
    </select>
    <br><br>
    <button onclick="generatePassword()">Generate Password</button>
    <br><br>
    <textarea id="password" rows="3" readonly></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
